<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Garden Ordering Form</title>
    
    <!-- PyScript & Bootstrap -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Garamond', serif;
        background-color: #2c1b0c; /* deep brown */
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80'); /* subtle dark texture */
        background-size: cover;
        background-attachment: fixed;
        color: #f5f5dc; /* cream/off-white */
    }
    h1 { 
        text-align: center; 
        margin-top: 30px; 
        color: #d4af7f; /* muted gold */
        text-shadow: 1px 1px 3px #000; 
    }
    .form-container { 
        background-color: rgba(44, 27, 12, 0.85); /* semi-transparent deep brown */
        padding: 25px; 
        border-radius: 15px; 
        max-width: 600px; 
        margin: 30px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    label {
        color: #f5f5dc;
        font-weight: bold;
    }
    input, .form-check-label {
        color: #f5f5dc;
    }
    input {
        background-color: rgba(0,0,0,0.5);
        border: 1px solid #d4af7f;
    }
    .btn-success {
        background-color: #a67c52; /* muted gold/burnt sienna */
        border: none;
        color: #fff;
    }
    .btn-success:hover {
        background-color: #d4af7f; /* lighter gold on hover */
    }
    .order-summary {
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(0,0,0,0.6); /* dark overlay */
        border-radius: 10px;
        color: #f5f5dc;
        font-family: 'Garamond', serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<h1>Seoul Garden Ordering Form</h1>

<div class="form-container">
    <h3>Customer Info</h3>
    <div class="mb-3">
        <label>Name:</label>
        <input type="text" id="cust_name" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label>Address:</label>
        <input type="text" id="cust_address" class="form-control" placeholder="Enter your address">
    </div>
    <div class="mb-3">
        <label>Contact:</label>
        <input type="number" id="cust_contact" class="form-control" placeholder="Enter your contact number">
    </div>

    <h3>Select Your Food Items</h3>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="item1">
        <label class="form-check-label">Chestnut Ice Cream - ₱100</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="item2">
        <label class="form-check-label">Makgeolli Ice Cream - ₱120</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="item3">
        <label class="form-check-label">Corn Ice Cream - ₱90</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="item4">
        <label class="form-check-label">Green Tea Ice Cream - ₱110</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="item5">
        <label class="form-check-label">Sweet Potato Ice Cream - ₱130</label>
    </div>

    <button class="btn btn-success mt-3" py-click="compute_order">Place Order</button>

    <div class="order-summary" id="summary"></div>
</div>

<script type="py" src="main.py"></script>
</body>
</html>
